<!DOCTYPE html>
<html>
    
<head>
	<title> Own A Shop</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #1b1b1b !important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: rgb(59, 57, 54);
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(247, 211, 161,0.2), 0 6px 20px 0 rgba(247, 234, 117, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #f7d3a1;
		}
		.login_btn {
			width: 100%;
			background: #f7d3a1 !important;
			color: rgb(0, 0, 0) !important;
			font-weight: 500;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		} 
		.input-group-text {
			background: rgb(75, 72, 69) !important;
			color: #f7d3a1 !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		@keyframes spin_01 {
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
		@keyframes bounceTop_01 {
			0%,100%{
				transform: translateY(-30px);
			}
			50%{
				transform: translateY(0px);
			}
		}
		@keyframes pulse_01 {
			0%{
				transform: scale(0.94);
				box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
			}
			70%{
				transform: scale(1);
				box-shadow: 0 0 0 12px rgba(255, 255, 255, 0);
			}
			100%{
				transform: scale(0.94);
				box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
			}
		}
		.effect-wrap .effect{
			position: absolute;
		}
		.effect-wrap .effect-1{
			left: 20%;
			top: 15%;
			font-size: 54px;
			color: rgb(248, 247, 239);
			animation: spin_01 5s linear infinite;
			z-index: 1;
		}
		.effect-wrap .effect-2{
			right: 5%;
			top: 10%;
			font-size: 50px;
			color: #f7d3a1;
			animation: spin_01 7s linear infinite;
			z-index: 1;
		}
		.effect-wrap .effect-3{
			left: 5%;
			bottom: 30%;
			font-size: 75px;
			color: rgb(227, 248, 37);
			animation: bounceTop_01 3s linear infinite;
			z-index: 2;
		}

	</style>

</head>
<body>
	<div class="effect-wrap">
		<i class="fas fa-plus effect effect-1"></i>
		<i class="fas fa-plus effect effect-2"></i>
		<i class="fas fa-circle-notch effect effect-3"></i>
	</div>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Own a Shop</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
                    
					<form method="POST" action="">
                        {% csrf_token %}   
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{ form.username }}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{ form.password1 }}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{ form.password2 }}
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input style="color:#f8f1cd;" class="btn login_btn" type="submit" value="Submit">
				   		</div>
					</form>
				</div>
		        {{ form.errors}}
				<div class="mt-4">
					<div class="d-flex justify-content-center links" style="color: #f7d3a1">
						Already have a shop? <a href="{% url 'login' %}" class="ml-2" style="color: #f7d3a1; border-bottom: 2px solid #f7d3a1; text-decoration: none;">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
