{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}ShopWithSarah</title>
        
        <link rel="stylesheet" href={% static 'styles/main.css' %}>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <script src="{% static 'scripts/main.js' %}"></script>
    </head>

    <body>
        <nav style="background-color: rgb(248, 144, 9)" class="navbar">
            <div class="navbar-brand">
                <a href="/" style=" color: rgb(255, 255, 255)" class="navbar-item"><strong>ShopWithSarah</strong></a>

                <a style="background-color: rgb(35, 46, 56);" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true" style="background-color: aliceblue; height:2px; width: 12px"></span>
                    <span aria-hidden="true" style="background-color: aliceblue; height:2px; width: 20px"></span>
                    <span aria-hidden="true" style="background-color: aliceblue; height:2px; width: 12px"></span>
                </a>
            </div>

            <div class="navbar-menu" id="main-navbar">
                <div class="navbar-end">
                    <a  style="color:rgb(35, 46, 56); font-weight: bold;" href=" {% url 'contact' %}" class="navbar-item">Contact</a>
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>

        <footer class="footer">
            <h3 class="is-size-s mb-4">ShopWithSarah</h3>
            <hr>
            {% if request.user.is_authenticated %}
                <a href="{% url 'shop_admin' %}">Shop Admin</a>
            {% else %}
                 <a href="{% url 'own_shop' %}">Own a shop</a>
            {% endif %}
            
        </footer>
    </body>
</html>
